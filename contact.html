  <main>

    <section class="container my-5">
        <h1>Contact Us</h1>
    <form>
        <div class="mb-3">
          <label for="name" class="form-label"><b>Your Full Name:</b></label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><b>Your Email Address:</b></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label"><b>Your Phone Number:</b></label>
          <input type="tel" class="form-control" id="number" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label"><b>Leave Your Message</b></label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark w-100">Submit</button>
      </form>
  </main>
